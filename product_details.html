{% extends "base.html" %}

{% block title %}{{ product.name }} - Online Shop{% endblock %}

{% block content %}
<div class="product-details">
    <img src="{{ product.image }}" alt="{{ product.name }}" class="product-image">
    <h1 class="title">{{ product.name }}</h1>
    <p><strong>Price:</strong> ${{ product.price }}</p>
    <p>{{ product.description }}</p>
    <a href="{{ url_for('add_to_cart', product_id=product.id, redirect_to_cart=false) }}" class="button">Add to Cart</a>
    <a href="{{ url_for('index') }}" class="button-secondary">Back to Shop</a>
</div>
{% endblock %}
